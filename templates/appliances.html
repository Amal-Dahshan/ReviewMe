{% extends "layout2.html" %}
{% block content %}
        <h1 class="page-heading"> Appliances Reviews </h1>
        {% for post in posts %}
	<article>
		<div class="posts-section">
		  <div class="post-data">
			<a class="post-author" href="#">{{ post.author }}</a>
			<small class="post-date">{{ post.date_posted }}</small>
		  </div>
		  <h2><a class="post-title" href="#">{{ post.title }}</a></h2>
		  <p class="post-content">{{ post.content }}</p>
		</div>
	  </article>
	{% endfor %}
{% endblock %}
